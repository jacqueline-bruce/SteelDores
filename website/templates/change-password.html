{% extends "user.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
        <h1 align="center" style="line-height: 70px;">Sign Up</h1>
        <div class="form-group">
            <label for="old">Current Password</label>
            <input
            type="password"
            class="form-control"
            id="old"
            name="old"
            placeholder="Enter current password"
            />
        </div>
        
        <div class="form-group">
            <label for="password1">New Password</label>
            <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter new password"
            />
        </div>
        <div class="form-group">
            <label for="password2">New Password (Confirm)</label>
            <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm new password"
            />
        </div>
      <button type="submit" onclick="return confirm('Are you sure you want to change your password?');"
      class="btn btn-primary" style="background-color: #383c44; border-color: #383c44;">Change Password</button>
    </form>
    {% endblock %}
