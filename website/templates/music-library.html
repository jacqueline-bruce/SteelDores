{% extends "base.html" %} {% block title %}Music Library{% endblock %} {% block content
    %}
    <h1 align="center">Music Library</h1>
    <ul class="list-group list-group-flush" id="notes">
      {% for music in user.library %}
      <li class="list-group-item">
        {{ music.filename }}
      </li>
      {% endfor %}
    </ul>
    <form method="POST">
      <textarea name="music" id="music" class="form-control"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Add Music</button>
      </div>
    </form>
    {% endblock %}
