{% extends "user.html" %} {% block title %}Change User Permissions{% endblock %} {% block
    content %}
    {% if user.is_admin %}
        <form method="POST">
            <div>
                <h1 align="center" style="line-height: 70px;">Change User Permissions</h1>
            </div>
            <div class="form-group">
                <label for="email">User Email</label>
                <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter a user email."
                />
            </div>
            <div class="form-group">
                <label for="privileges">User Privileges</label><br>
                <input type="radio" id="reg" name="priv" value="reg" checked>
                <label for="reg" style="color: white;">Regular User Privileges</label><br>
                <input type="radio" id="admin" name="priv" value="admin">
                <label for="admin" style="color: white;">Administrator Privileges</label><br>
            </div>
            <button type="submit" class="btn btn-primary" 
                style="background-color: #383c44; border-color: 
                #383c44;">Submit</button>
            <br>
        </form>
    {% else %}
        <p></p>
        <div id="content" style="width: 100%; height: 100%">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
        viewBox="0 0 4000 3000"
        preserveAspectRatio="xMidYMid meet">
                <image  href="static/Design/sad-koala.png" width="3000px" x="500px" y="320px"></image>
                <text style="font-size:180px;fill:white;font-family:Impact" x="140px" y="200px" class="notes">
                    Oh no! You don't have permission to view this page.
                </text>
            </svg>
        </div>
    {% endif %}
    {% endblock %}
