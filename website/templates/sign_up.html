{% extends "user.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h1 align="center" style="line-height: 100px;">Sign Up</h1>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary" style="background-color: #383c44; border-color: #383c44;">Submit</button>
    </form>

    <div style="margin-top: 10px;">
      <h5 style="line-height: 50px;">Already have an account?</h5>
      <a href="/login">
        <button class="btn btn-primary" style="background-color: #383c44; border-color: #383c44;">Login Here!</button>
      </a>
    </div>
    {% endblock %}
